<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/app.css" type="text/css" />
    <title>Grocery List</title>

    <script
      src="https://kit.fontawesome.com/7d65d79c60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <!-- Container -->
      <div id="container">
        <!-- Header -->
        <div class="header">
          <h1 class="header__title fw--bold">Grocery Bud</h1>
        </div>
        <!-- END: Header -->

        <!-- Add Item List -->
        <div class="add">
          <input
            type="text"
            name="grocery_item"
            class="input"
            placeholder="eg: eggs"
          />
          <button class="button buton--primary">
            <i class="fa-regular fa-plus"></i>
          </button>
        </div>
        <!-- END: Add Item List -->

        <!-- List Items -->
        <div class="list">
          <ul class="list__items">
            <li class="list__item">
              <span class="item fw--bold">List item</span>
              <div class="list__actions">
                <button class="button button--primary">
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="button button--danger">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </li>
          </ul>

          <button class="button button--danger">
            <i class="fa-solid fa-eraser"></i> Clear items
          </button>
        </div>
        <!-- END: List Items -->

        <!-- Pagination -->
        <div class="pagination">
          <a href="#" class="pagination__item">Previous</a>
          <a href="#" class="pagination__item">1</a>
          <a href="#" class="pagination__item">2</a>
          <a href="#" class="pagination__item">3</a>
          <a href="#" class="pagination__item">4</a>
          <a href="#" class="pagination__item">Next</a>
        </div>
        <!-- END: Pagination -->
      </div>
      <!-- END: Container -->
    </div>
  </body>
</html>
